<div class="container">
  <h2>Modal Example</h2>
  <!-- Button to Open the Modal -->
  <button class="btn btn-primary" data-target="#myModal" data-toggle="modal" type="button">
    Open modal
  </button>

  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header ">

          <!--<button type="button" class="close" data-dismiss="modal">&times;</button> -->
        </div>

        <!-- Modal body -->
        <div class="modal-body ">
          <div align="center">
            <img alt="10x10" class="rounded-circle z-depth-1"
                 data-holder-rendered="true"
                 src="https://mdbootstrap.com/img/Photos/Avatars/img%20(31).jpg">
          </div>
          <br>
          <div align="center">
            <h1>{{name}} {{lastName}} <button><i class="fa fa-pencil"></i> <span class="glyphicon glyphicon-align-left"></span>  </button> </h1>
            <h1>{{email}}</h1>
            <h1>{{telephone}}</h1>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
